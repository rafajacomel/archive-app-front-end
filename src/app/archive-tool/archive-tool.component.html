<div class="container">
  <div class="header">
    <h1>Archive Suggestions for the day</h1>
  </div>
  <button class="buttonArchive" (click)="archive()">Hit to archive</button>
  <br>
  <br>
    <div class="row">
      <div cdkDropList #mine="cdkDropList" [cdkDropListConnectedTo]="[confirm]" [cdkDropListData]="fspids"
        class="col-lg-6" (cdkDropListDropped)="drop($event)">
        <ul class="list-group">
          <li class="list-group-item list-group-item-danger not_archived">
            <h3 style="text-align: center;">Suggestions for the day</h3>
          </li>
          <li class="list-group-item" *ngFor="let fspid of fspids " cdkDrag>
            <p #tooltip2="matTooltip" [matTooltip]="getTooltopScript(fspid)">
              {{fspid.fspId}}
            </p>
          </li>
        </ul>
      </div>
      <div cdkDropList #confirm="cdkDropList" [cdkDropListData]="fspidsArchived" [cdkDropListConnectedTo]="mine"
        (cdkDropListDropped)="drop($event)" class="col-lg-6">
        <ul class="list-group">
          <li class="list-group-item active archived">
            <h3 style="text-align: center;">To be archived</h3>
          </li>
          <li class="list-group-item" *ngFor="let fspid of fspidsArchived" cdkDrag>
            <p #tooltip2="matTooltip" [matTooltip]="getTooltopScript(fspid)">
              {{fspid.fspId}}
            </p></li>
        </ul>
      </div>
    </div>
  </div>
